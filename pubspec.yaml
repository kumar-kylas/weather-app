name: weather_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.5
  connectivity_plus: ^3.0.4
  flutter_bloc: ^8.1.2
  bloc_test: ^9.1.1
  mocktail: ^0.3.0
  flutter_dotenv: ^5.0.2
  quick_actions: ^1.0.2
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/icons/
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Code New Roman NF
      fonts:
        - asset: assets/fonts/Code-New-Roman-NF.otf
        - asset: assets/fonts/Code-New-Roman-Italic-NF.otf
          style: italic
        - asset: assets/fonts/Code-New-Roman-Bold-NF.otf
          weight: 700

